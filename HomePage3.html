<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div class="container">

    <label for="passport-size">Choose your passport-size picture:</label>
    <br>

    <small>(image size less than 4MB)</small>
    </div>
    <div>
      <label for="HSC_mark_sheet">HSC mark sheet:</label>
      <br>
      <input type="file" id="HSC_mark_sheet" name="passport-size" accept="image/png, image/jpeg"><br>
      <small>(image, PDF or docs size less than 4MB)</small>
      </div>
      <div>
        <label for="SSC_Mark">SSC mark sheet:</label>
        <br>
        <input type="file" id="SSC_Mark" name="SSC_Mark" accept="image/png, image/jpeg"><br>
        <small>(image, PDF or docs size less than 4MB)</small>
        </div>
        <div>
          <label for="All_Sem">All semesters mark sheet in a single PDF or docs:</label>
          <br>
          <input type="file" id="All_Sem" name="All_Sem" accept="image/png, image/jpeg"><br>
          <small>(file size less than 10MB)</small>
          </div>
        
    <div>
        <button class="btn">
          <i style="font-size:24px" class="fa">&#xf0d9;</i> <span><a href="HomePage2.html" style="text-decoration: none;">Back</a></span> </i>

        <button class="btn" type="submit">
