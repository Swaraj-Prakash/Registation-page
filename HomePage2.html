    <div class="container">

        <label> HSC :</label><br>
        <input type="text" size="50" name="institution-name" placeholder="institution name" required /> <br>
        <label> HSC Board: </label><br>
        <input type="text" size="50" list="board" placeholder="board name" required /><br>
        <datalist id="board">
          <option>CBSC</option>
          <option>ICSC</option>
          <option>State Board</option>
        </datalist>
        <label>HSC Score in % </label><br>
        <input size="50" type="number" name="hsc-score" placeholder="percentage" required /> <br>

        <input type="text" size="50" name="institution-name" placeholder="institution name" required /> <br>
        <label> SSC Board: </label><br>

          <option>CBSC</option>
          <option>ICSC</option>
          <option>State Board</option>
        </datalist>
        <label>SSC Score in % </label><br>
        <input size="50" type="number" name="hsc-score" placeholder="percentage" required /> <br>
        <label> Currently pursuing :</label><br>
        <input type="text" list="currently-pursuing" size="50" required /><br>
        <datalist id="currently-pursuing">

          <option>MCA</option>
          <option>Mtech</option>
          <option>Btech</option>
          <option>LLB</option>

        <label>Institution Name</label><br>
        <input type="text" size="50" name="institution-name" placeholder="institution name" required /> <br>
        <label> Over All %: </label><br>
        <input type="number" name="over-all-percentage" placeholder="percentage" required /><br>
        <label>Any BackLogs:</label><br>
        <input type="radio" value="Yes" name="backlogs" checked> Yes <br>
        <input type="radio" value="No" name="backlogs"> No <br><br>
